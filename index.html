<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/0506b3f7e6.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
<div class = "container">

    <!--Row 1: Header Bar-->
    <div class = "row" style="background-color: rgb(70, 70, 70); color: white;"><h1>Weather Dashboard</h1></div>

    <!--Row 2: Main Content-->
    <div class = "row">

        <!--Search Sidebar-->
        <div class = "col-4">
        <p style="padding-top: 10px;"><b>Search for a City:</b></p>
        <input></input>
        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
        <span id="searchHistory"></span>

        </div>

        <!--Further nested rows for weather results-->
        <div class = "col-8">
            <!--Today's Results-->
            <div class = "row">
                <h2 style="padding-top: 20px;">Search for a City</h2></div>
            
            <!-- Separate rows for each output to have a div -->
                <div class="row" id="tempDiv">Temperature:</div>
                <div class="row" id="humDiv">Humidity:</div>
                <div class ="row" id="windDiv">Wind Speed:</div>
                <div class ="row" id="UVDiv">UV Index:</div>
                <br />

            <!--5-Day Forecast-->
            <div class = "row"><h4>5-Day Forecast:</h4></div>
            <span id="fiveDay"></span>
        </div>
    </div>

</div>


<script src="script.js"></script>
</body>

</html>
