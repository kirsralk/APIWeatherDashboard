<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/0506b3f7e6.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
<div class = "container">

    <!--Row 1: Header Bar-->
    <div class = "row" style="background-color: rgb(70, 70, 70); color: white;"><h1>Weather Dashboard</h1></div>

    <!--Row 2: Main Content-->
    <div class = "row">

        <!--Search Sidebar-->
        <div class = "col-4">
        <p><b>Search for a City:</b></p>
        <input></input>
        <button><i class="fas fa-search-location"></i></button>

        </div>

        <!--Further nested rows for weather results-->
        <div class = "col-8">
            <!--Today's Results-->
            <div class = "row"><h1>Atlanta</h1></div>

            <!--5-Day Forecast-->
            <div class = "row">5-Day Forecast</div>
        </div>
    </div>

</div>


<script src="script.js"></script>
</body>

</html>
