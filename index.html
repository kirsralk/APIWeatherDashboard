<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel ="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0506b3f7e6.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Div contaier for Header bar-->
<div class = "container-fluid text-center">
    <h1 class="text-center" style="background-color: rgb(56, 56, 56); color: white; padding: 10px;">Weather Dashboard</h1>
</div>

    <!--Container:  Main Content-->
<div class = "container">
    <div class = "row">

        <!--Search Sidebar-->
        <div class = "col-3">
        <p style="padding-top: 10px;"><b>Search for a City:</b></p>
        <input id="searchInput"></input>
        <button class="btn btn-primary" id ="searchBtn"><i class="fas fa-search"></i></button>
        <span id="searchHistory"></span>

        </div>

        <!--Further nested rows for weather results-->
        <div class = "col-9">
            <!--Today's Results-->
            <div class = "row" id="mainDiv">
                <h2 style="padding-top: 20px;" id= "cityName">Search for a City</h2></div>
            
            <!-- Separate rows for each output to have a div -->
            <div class="row" id="tempDiv">Temperature:</div>
            <div class="row" id="humDiv">Humidity:</div>
            <div class ="row" id="windDiv">Wind Speed:</div>
            <div class ="row" id="UVDiv">UV Index:</div>
            <br />

            <!--5-Day Forecast-->
            <div class = "row"><h4>5-Day Forecast:</h4></div>
            <div class = "row" id="fiveDay"></div>
            <!-- <span id="fiveDay"></span> -->
        </div>
</div>

    </div>


<script src="script.js"></script>
<script src="fivedayscript.js"></script>
</body>

</html>
